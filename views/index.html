<!DOCTYPE html>

<html>

<head>
  <title>File Metadata</title>
  <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png"
    type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <link href="/public/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>

<body>
  <h2>File Metadata Microservice freeCodeCamp Project</h2>
  <div class='container'>
    <div class='row'>
      <div class='note col-sm-6'>
        <p>
          <b>Note:</b>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">When you submit a file, you receive the file name, type, and size in bytes within
            the JSON response.</li>


        </ul>
      </div>
      <div class='col-sm-6'>
        <h3>Usage:</h3>
        <p>
          Please Upload a File ...
        </p>
        <div class="view">
          <h4 id="output"></h4>
          <form enctype="multipart/form-data" method="POST" action="/api/fileanalyse">
            <input id="inputfield" type="file" name="upfile">
            <input id="button" type="submit" value="Upload">
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>
      By
      <a href="https://github.com/Sabri0o">Sabri Trabelsi</a>
    </p>
  </div>
</body>

</html>
